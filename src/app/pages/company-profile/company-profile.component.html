<div class="component">
  <button (click)="createOfert()">CREAR OFERTA</button>
  <h3 class="title_detail">Mis Ofertas</h3>
  <div class="container">
      <app-own-oferts
        *ngFor="let oferta of oferts"
        [ofert]="oferta"
        (onRemoveOfert)="deletedOfert(oferta._id)"
      ></app-own-oferts>
  </div>
</div>
